<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="./assets/icons8-circled-v-32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Toastify | Vipul</title>
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <h1>Click button to see the toast</h1>
    <div class="cta">
      <button id="primary">Primary</button>
      <button id="secondary">Secondary</button>
      <button id="success">Success</button>
      <button id="error">Error</button>
      <button id="warning">Warning</button>
      <button id="info">Info</button>
    </div>
    <h2>Select Position</h2>
    <select name="position" id="position">
      <option value="top-left">Top Left</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="top-right" selected>Top Right</option>
      <option value="bottom-right">Bottom Right</option>
    </select>
  </div>
