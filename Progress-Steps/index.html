<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="./assets/icons8-circled-v-32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Progress Bar | Vipul</title>
</head>

<body>
  <main>
    <p>Click on next to move ahead and on prev to move back</p>
    <div class="bar">
      <div class="bar-block fill-0">
        <div class="step step-1">
          <h1 class="number active" id="num">1</h1>
          <p>Customer</p>
        </div>
        <div class="step step-2">
          <h1 class="number" id="num">2</h1>
          <p>Shipping</p>
        </div>
        <div class="step step-3">
          <h1 class="number" id="num">3</h1>
          <p>Payment</p>
        </div>
        <div class="step step-4">
          <h1 class="number" id="num">4</h1>
          <p>Confirm</p>
        </div>
      </div>
    </div>
    <div class="cta">
      <div><button class="btn btn-prev">Prev</button></div>
      <div><button class="btn btn-next">Next</button></div>
    </div>
  </main>
</body>

</html>
